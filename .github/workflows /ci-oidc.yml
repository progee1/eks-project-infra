name: CI Pipeline (OIDC + EKS)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action (apply or destroy)"
        required: true
        default: "apply"

permissions:
  id-token: write   # Required for OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ROLE_TO_ASSUME: arn:aws:iam::666053141215:role/GitHubActionsRole
  TF_VERSION: 1.9.5

jobs:
  build:
    name: Build & Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Configure AWS Credentials via OIDC
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Initialize Terraform backend
      - name: Terraform Init
        run: terraform init -input=false

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      # Terraform Apply (deploy infra)
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' || github.event_name == 'push' }}
        run: terraform apply -input=false -auto-approve tfplan

      # Terraform Destroy (manual)
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve

  trigger_codepipeline:
    name: Trigger Application CodePipeline
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.action == 'apply' || github.event_name == 'push' }}

    steps:
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger CodePipeline Execution
        run: |
          PIPELINE_NAME=$(aws codepipeline list-pipelines --query "pipelines[?contains(name,'infra')].name" --output text)
          if [ -z "$PIPELINE_NAME" ]; then
            echo "No pipeline found with name containing 'infra'"
            exit 1
          fi
          echo "Starting CodePipeline: $PIPELINE_NAME"
          aws codepipeline start-pipeline-execution --name "$PIPELINE_NAME"
