name: Terraform CI/CD

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action (apply or destroy)"
        required: true
        default: "apply"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Pipeline (${{ github.event.inputs.action || 'apply' }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # IMPORTANT: Verify this ARN is correct for your environment
          role-to-assume: arn:aws:iam::666053141215:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      ############################################
      #      BOOTSTRAP BACKEND (S3 + DynamoDB)
      ############################################
      - name: Check backend, bootstrap, and wait for table activation
        env:
          AWS_REGION: us-east-1
          BUCKET: godwin-terraform-state-bucket198
          DDB_TABLE: godwin-terraform-lock
        run: |
          # NOTE: Removed 'set -e' to allow us to check the exit code of 'terraform apply' manually.
          
          BOOTSTRAP_RAN="false"

          echo "AWS caller identity:"
          aws sts get-caller-identity

          # 1. Check/Create S3 Bucket
          echo "Checking if S3 bucket $BUCKET exists..."
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists — skipping bootstrap"
          else
            echo "Bucket does not exist — running bootstrap terraform to create backend"
            cd terraform-bootstrap
            terraform init
            
            # Run apply and check for success
            if terraform apply -auto-approve; then
              echo "Bootstrap apply complete (Success)"
              BOOTSTRAP_RAN="true"
            else
              echo "::error::Bootstrap FAILED. Check logs for AccessDeniedException on DynamoDB CreateTable."
              exit 1 # Fail the step immediately if apply failed
            fi
            cd -
          fi

          # 2. Conditional Wait for DynamoDB Table
          # If bootstrap ran successfully OR the table already exists, we must wait for it to be active.
          if [ "$BOOTSTRAP_RAN" = "true" ] || aws dynamodb describe-table --table-name "$DDB_TABLE" >/dev/null 2>&1; then
              
              echo "Waiting for DynamoDB table $DDB_TABLE to be active (Max 10 minutes)..."
              # This command will block until the table is ACTIVE.
              if aws dynamodb wait table-exists --table-name "$DDB_TABLE" --region "$AWS_REGION"; then
                echo "✅ DynamoDB table is now ACTIVE and ready for locking."
              else
                echo "::error::DynamoDB table wait timed out or failed."
                exit 1
              fi
          else
            echo "DynamoDB table not found, and bootstrap was skipped. Proceeding."
          fi

      ############################################
      #          TERRAFORM WORKFLOW
      ############################################
      - name: Terraform Init (With Reconfigure for CI/CD)
        # This step now runs only after the table is confirmed ACTIVE or was skipped because it exists.
        run: terraform -chdir=terraform-project-infra init -input=false -reconfigure

      - name: Terraform Validate
        run: terraform -chdir=terraform-project-infra validate

      - name: Terraform Plan or Apply/Destroy
        run: |
          ACTION=${{ github.event.inputs.action || 'apply' }}
          DIR=terraform-project-infra

          if [ "$ACTION" = "destroy" ]; then
            echo "Running DESTROY"
            terraform -chdir="$DIR" plan -destroy -out=tfplan
            terraform -chdir="$DIR" apply -auto-approve tfplan
          else
            echo "Running APPLY"
            terraform -chdir="$DIR" plan -out=tfplan
            terraform -chdir="$DIR" apply -auto-approve tfplan
          fi
