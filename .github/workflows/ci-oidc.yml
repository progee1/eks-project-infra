name: Terraform CI/CD

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action (apply or destroy)"
        required: true
        default: "apply"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Pipeline (${{ github.event.inputs.action || 'apply' }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # IMPORTANT: Verify this ARN is correct for your environment
          role-to-assume: arn:aws:iam::666053141215:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      ############################################
      #      BOOTSTRAP BACKEND (S3 + DynamoDB)
      ############################################
      - name: Check backend, bootstrap, and wait for table activation
        env:
          AWS_REGION: us-east-1
          BUCKET: godwin-terraform-state-bucket198
          DDB_TABLE: godwin-terraform-lock
        run: |
          set -e # Re-enabling to ensure immediate failure on command error

          echo "AWS caller identity:"
          aws sts get-caller-identity
          
          # 1. Check/Create S3 Bucket and DynamoDB Table
          echo "Checking if S3 bucket $BUCKET exists..."
          
          # If the S3 bucket does not exist, run the bootstrap TF project
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket does not exist — running bootstrap terraform to create backend..."
            cd terraform-bootstrap
            terraform init
            terraform apply -auto-approve # If this fails (AccessDenied), set -e will stop the pipeline here.
            cd -
            echo "Bootstrap apply complete."
          else
            echo "Bucket exists — skipping bootstrap."
          fi

          # 2. Force Wait for DynamoDB Table (Critical Step)
          # We check if the table exists (either created or pre-existing) and then wait for it to be active.
          
          # NOTE: We use "aws dynamodb describe-table" only to confirm existence 
          # before waiting. If the table doesn't exist here, the workflow will fail.
          if aws dynamodb describe-table --table-name "$DDB_TABLE" >/dev/null 2>&1; then
              echo "Waiting for DynamoDB table $DDB_TABLE to be active (Max 10 minutes)..."
              # This command blocks until the table state is 'ACTIVE'.
              aws dynamodb wait table-exists --table-name "$DDB_TABLE" --region "$AWS_REGION"
              echo "✅ DynamoDB table is now ACTIVE and ready for locking."
          else
              # This should only happen if the bucket exists (so bootstrap skipped) 
              # but the DDB table is missing, which is an environment inconsistency.
              echo "::error::DynamoDB table '$DDB_TABLE' not found. Cannot proceed."
              exit 1
          fi

      ############################################
      #          TERRAFORM WORKFLOW
      ############################################
      - name: Terraform Init (With Reconfigure for CI/CD)
        # This step now runs only after the table is confirmed ACTIVE.
        run: terraform -chdir=terraform-project-infra init -input=false -reconfigure

      - name: Terraform Validate
        run: terraform -chdir=terraform-project-infra validate

      - name: Terraform Plan or Apply/Destroy
        run: |
          ACTION=${{ github.event.inputs.action || 'apply' }}
          DIR=terraform-project-infra

          if [ "$ACTION" = "destroy" ]; then
            echo "Running DESTROY"
            terraform -chdir="$DIR" plan -destroy -out=tfplan
            terraform -chdir="$DIR" apply -auto-approve tfplan
          else
            echo "Running APPLY"
            terraform -chdir="$DIR" plan -out=tfplan
            terraform -chdir="$DIR" apply -auto-approve tfplan
          fi
