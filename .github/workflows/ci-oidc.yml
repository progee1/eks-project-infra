name: Terraform CI/CD

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action (apply or destroy)"
        required: true
        default: "apply"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Pipeline (${{ github.event.inputs.action || 'apply' }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # IMPORTANT: Verify this ARN is correct for your environment
          role-to-assume: arn:aws:iam::666053141215:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      ############################################
      #      BOOTSTRAP BACKEND (S3 + DynamoDB)
      ############################################
      - name: Check backend and optionally bootstrap and wait
        env:
          AWS_REGION: us-east-1
          BUCKET: godwin-terraform-state-bucket198
          DDB_TABLE: godwin-terraform-lock
        run: |
          set -e
          echo "AWS caller identity:"
          aws sts get-caller-identity

          # 1. Check/Create S3 Bucket
          echo "Checking if S3 bucket $BUCKET exists..."
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists — skipping bootstrap"
          else
            echo "Bucket does not exist — running bootstrap terraform to create backend"
            cd terraform-bootstrap
            terraform init
            terraform apply -auto-approve
            cd -
            echo "Bootstrap apply complete"
          fi

          # 2. Check and Wait for DynamoDB Table
          echo "Checking if DynamoDB table $DDB_TABLE exists and is ACTIVE..."
          if ! aws dynamodb describe-table --table-name "$DDB_TABLE" >/dev/null 2>&1; then
            echo "Table not found. Bootstrap may have failed to create it due to permissions."
            # Since the S3 check already determined if the apply ran, we don't need to exit here.
            # If the S3 check failed, the previous apply failed, which is the core issue.
          fi
          
          # BLOCKING WAIT: Ensure the DynamoDB table is ACTIVE before continuing.
          echo "Waiting for DynamoDB table $DDB_TABLE to be active (Max 10 minutes)..."
          aws dynamodb wait table-exists --table-name "$DDB_TABLE" --region "$AWS_REGION"
          echo "✅ DynamoDB table is now ACTIVE and ready for locking."

      ############################################
      #          TERRAFORM WORKFLOW
      ############################################
      - name: Terraform Init (With Reconfigure for CI/CD)
        # We explicitly use -reconfigure and -input=false to prevent state lock errors 
        # and ensure non-interactive operation after the bootstrap step.
        run: terraform -chdir=terraform-project-infra init -input=false -reconfigure

      - name: Terraform Validate
        run: terraform -chdir=terraform-project-infra validate

      - name: Terraform Plan or Apply/Destroy
        run: |
          ACTION=${{ github.event.inputs.action || 'apply' }}
          DIR=terraform-project-infra

          if [ "$ACTION" = "destroy" ]; then
            echo "Running DESTROY"
            terraform -chdir="$DIR" plan -destroy -out=tfplan
            terraform -chdir="$DIR" apply -auto-approve tfplan
          else
            echo "Running APPLY"
            terraform -chdir="$DIR" plan -out=tfplan
            terraform -chdir="$DIR" apply -auto-approve tfplan
          fi
