name: Terraform CI/CD

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action (apply or destroy)"
        required: true
        default: "apply"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Pipeline (${{ github.event.inputs.action || 'apply' }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # IMPORTANT: Verify this ARN is correct for your environment
          role-to-assume: arn:aws:iam::666053141215:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      ############################################
      #      BOOTSTRAP BACKEND (S3 + DynamoDB)
      ############################################
      - name: Check backend, bootstrap, and wait for table activation
        env:
          AWS_REGION: us-east-1
          BUCKET: godwin-terraform-state-bucket198
          DDB_TABLE: godwin-terraform-lock
        run: |
          set -e # Ensure script fails immediately on command error

          echo "AWS caller identity:"
          aws sts get-caller-identity
          
          # Check for existence of both S3 bucket and DynamoDB table
          BUCKET_EXISTS=0
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            BUCKET_EXISTS=1
          fi

          DDB_EXISTS=0
          if aws dynamodb describe-table --table-name "$DDB_TABLE" >/dev/null 2>&1; then
            DDB_EXISTS=1
          fi

          echo "Initial Status: S3 Exists: $BUCKET_EXISTS, DDB Exists: $DDB_EXISTS"

          # 1. Run Bootstrap if either resource is missing
          if [ "$BUCKET_EXISTS" -eq 1 ] && [ "$DDB_EXISTS" -eq 1 ]; then
            echo "Backend resources exist — skipping bootstrap."
          else
            echo "Backend resources missing (DDB table is missing) — running bootstrap terraform to create missing resources..."
            cd terraform-bootstrap
            terraform init
            # This 'apply' will create only the missing DDB table (since S3 exists).
            terraform apply -auto-approve 
            cd -
            echo "Bootstrap apply complete."
          fi

          # 2. Force Wait for DynamoDB Table (Critical Step)
          # We must check for table existence AFTER a potential bootstrap run.
          if aws dynamodb describe-table --table-name "$DDB_TABLE" >/dev/null 2>&1; then
              echo "Waiting for DynamoDB table $DDB_TABLE to be active (Max 10 minutes)..."
              # This command blocks until the table state is 'ACTIVE'.
              aws dynamodb wait table-exists --table-name "$DDB_TABLE" --region "$AWS_REGION"
              echo "✅ DynamoDB table is now ACTIVE and ready for locking."
          else
              echo "::error::DynamoDB table '$DDB_TABLE' not found even after bootstrap attempt. Check IAM permissions for dynamodb:CreateTable."
              exit 1
          fi

